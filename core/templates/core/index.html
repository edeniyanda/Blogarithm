{% extends 'core/base.html' %}
{% block content %}
<div class="container">
    <section class="blog-posts">
        {% for post in posts %}
        <article class="post">
            <h2>{{post.title}}</h2>
            <p>Posted on {{post.date_posted}} by {{post.author}}</p>
            <p>{{post.content}}</p>
            <a href="#" class="read-more">Read More</a>
        </article>
        {% endfor %}
    </section>
</div>
{% endblock content %}
